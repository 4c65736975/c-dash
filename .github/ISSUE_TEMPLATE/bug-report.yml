name: "🕷️ Bug report"
description: Report errors or unexpected behavior
labels:
- bug
assignees:
- 4c65736975
body:
- type: markdown
  attributes:
    value: Please make sure to [search for existing issues](https://github.com/4c65736975/PROJECT_NAME/issues) before filing a new one!

- type: dropdown
  id: version
  attributes:
    label: Version
    description: What version of the PROJECT_NAME does the problem apply to?
    options:
      - 1.0.0.0
    default: 0
  validations:
    required: true

- type: textarea
  attributes:
    label: 👣 Steps to reproduce
    description: I strongly suggest including screenshots.
    placeholder: Having detailed steps helps me reproduce the bug. 
  validations:
    required: true

- type: textarea
  attributes:
    label: ⭐️ Expected Behavior
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: ⛔️ Actual Behavior
    placeholder: What happened instead?
  validations:
    required: false
